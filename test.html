<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joue avec les couleurs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="controlPart">
        <div id="soundPart">
            <h2>Sound</h2>
            <div class="slider-container">
                <label>Silent</label>
                <input type="range" id="silentNoisy" min="0" max="100" value="0">
                <label>Noisy</label>
            </div>
            <div class="slider-container">
                <label>Harsh</label>
                <input disabled type="range" id="harshHarmonious" min="0" max="100" value="50">
                <label>Harmonious</label>
            </div>
        </div>
        <div id="climatePart">
            <h2>Climate</h2>
            <div class="slider-container">
                <label>Passive</label>
                <input type="range" id="passiveActive" min="0" max="100" value="0">
                <label>Active</label>
            </div>
            <div class="slider-container">
                <label>Dull</label>
                <input disabled type="range" id="dullBright" min="0" max="100" value="50">
                <label>Bright</label>
            </div>
        </div>
        <div id="aromaPart">
            <h2>Aroma</h2>
            <div class="slider-container">
                <label>Sugary</label>
                <input disabled type="range" id="sugaryBitter" min="0" max="100" value="50">
                <label>Bitter</label>
            </div>
            <div class="slider-container">
                <label>Mild</label>
                <input disabled type="range" id="mildAcid" min="0" max="100" value="50">
                <label>Acid</label>
            </div>
        </div>
        <div id="temperaturePart">
            <h2>Temperature</h2>
            <div class="slider-container">
                <label>Cold</label>
                <input disabled type="range" id="coldWarm" min="0" max="100" value="50">
                <label>Warm</label>
            </div>
            <div class="slider-container">
                <label>Wet</label>
                <input disabled type="range" id="wetDry" min="0" max="100" value="50">
                <label>Dry</label>
            </div>
        </div>

        <div id="buttonPart">
            <button id="nextButton">SUIVANT</button>
            <button disabled id="csvButton">EXPORTER CSV</button>
        </div>

    </div>

</body>

</html>
